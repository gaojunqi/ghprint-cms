<link rel="stylesheet" href="./five/system/system.css">

<ul class="title">
    <li class="leftTitle clearfix">光华彩印库存管理系统</li>
    <li class="rightTitle clearfix">欢迎您！{{username}}</li>
</ul>


<ul class="section clearfix">
    <li ng-click="jump('Home')">

        <div class="orderSearch"></div>
        订单查询
    </li>
    <li ng-click="jump('warehouse')">
        <div class="warehouse"></div>
        库存查询</li>
    <li ng-click="jump('qualityForm')">
        <div class="qualityFormIcon"></div>

        质量标准</li>
    <li ng-click="jump('system')">
        <div class="role"></div>
        系统管理</li>
</ul>

<div class="details">
    <div class="up searchSuject">
        <span>角色</span>
    <div class="options">
        <select  class="selectOption" ng-init="selectedName = selectOption[0]" ng-model="selectedName" ng-options="x for x in selectOption">
        </select>
    </div>


    <div class="search" ng-click="app('搜索')">搜索</div>
        <div class="search" ng-click="newOrder=true">添加</div>
    </div>


    <div class="down">
        <table class="sujectTitle">
            <tr>
            <td class="sujectOption">账号</td>
            <td class="sujectOption">姓名</td>
            <td class="sujectOption">手机号码</td>
            <td class="sujectOption">角色</td>
            <td class="sujectOption">编辑</td>
            </tr>


            <tr ng-repeat="nameList in nameDatas track by $index">
                <td class="sujectOption sujectOptionng">{{nameList.account}}</td>
                <td class="sujectOption sujectOptionng" >{{nameList.name}}</td>
                <td class="sujectOption sujectOptionng">{{nameList.phone}}</td>
                <td class="sujectOption sujectOptionng">{{nameList.role}}</td>
                <td class="sujectOption sujectOptionng"><div ng-click="edit($index)" class="EditButton"/>   <div ng-click="dele($index)" class="DeleteButton"/></td>


            </tr>
        </table>

    </div>

    <div class="bottom">
        <div>上一页</div>
        <div>下一页</div>
        <div class="page">
            <a href=""><span ng-click="searchPage(count-2)" class="pageCount">{{count-2}}</span></a><!--页数按钮-->
            <a href=""><span class="pageCount">{{count-1}}</span></a>
            <span class="pageCount">{{count}}</span>
            <span class="pageCount">{{count+1}}</span>
            <span class="pageCount">{{count+2}}</span>
        </div>
        <div>确定</div>
    </div>
</div>





    <div class="roleForm" ng-show="newOrder" id="newOrder">
        <div class="string">姓名
            <input type="date"/>
        </div>
        <div class="string">手机号码
            <input type="date"/>
        </div>
        <div class="string">备注
            <input type="text"/>
        </div>
        <div class="string">角色
            <div class="options">
                <select  class="selectOption" ng-init="selectedName = selectOption[0]" ng-model="selectedName" ng-options="x for x in selectOption">
                </select>
            </div>
        </div>


        <div class="roleFormbutton">
            <span class="search " ng-click="newOrder=false">确定</span>
            <span class="search" ng-click="newOrder=false">取消</span>
        </div>

    </div>

</div>
